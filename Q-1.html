<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-1 & A-1</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        /* Targeting the div with class "internal-style" */
        .internal-style {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
            border: 2px solid blue;
        }

        /* Targeting the div with class "conflict" */
        .conflict {
            color: green;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <div style="background-color: lightcoral; padding: 20px; margin: 10px; border: 2px solid red;">
        This div is styled using <strong>inline CSS</strong>.
    </div>

    <!-- Internal CSS -->
    <div class="internal-style">
        This div is styled using <strong>internal CSS</strong>.
    </div>

    <!-- External CSS -->
    <div class="external-style">
        This div is styled using <strong>external CSS</strong>.
    </div>

    <!-- Targeting the same element with multiple CSS methods -->
    <div class="conflict" style="color: red;">
        This div is targeted by <strong>inline</strong>, <strong>internal</strong>, and <strong>external</strong> CSS. Inline CSS has the highest priority.
    </div>
</body>
</html>
